tool:
  compute:
    x86:
      enable: true
      spot: false
      instance_types:
        - m6a
    arm64:
      enable: true
      spot: false
      instance_types:
        - c6g
      

tasks:
  taskname:
    type: Python
    config:
      script: script.py
      output_folder: results
      upload_output_folder: true
      upload_output_zip: false
      zip_filename: testResults
      input_mapping:
        in_file: input_file
    autoscaling:
      default:
        vcpu:
          base: 2
          multipliers:
            file_size:
              - value: 2048
                inputs:
                  - in_file
          max: 64

        ram:
          base: 0
          multipliers: 
            vcpu: 3750